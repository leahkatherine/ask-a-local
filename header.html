<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <h1>Test make a change</h1> -->

    <header class="jumbotron">
        <div class="container-fluid">
          <div class="row" id="logo-with-header">
            <div class="col-4 col-sm-3 col-md-2 align-self-center">
              <!-- header and subheader -->
              <div class="row">
                <img src="img/header-img.png" alt="header-img" style="width: 100%; height: 100px"/>
                <div class="row">
                  <div class="col-12" style="position: relative; top: -100px; text-align: center">
                    <h1 style="color: rgb(0, 0, 0); font-family: 'Dancing Script', cursive;">
                      Ask A Local
                    </h1>
                    <h3 style="color: white">Your Local Bestie</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="nav-bar">
            <!-- build nav bar with links for Login, Home, About -->
            <a href="login.html" class="col-4" style="text-align: center">Sign In</a>
            <a href="index.html" class="col-4" style="text-align: center">Home</a>
            <a href="ask-a-local.html" id="ask-a-local" class="col-4" style="text-align: center" id="ask-a-local">Ask A Local</a>
            <!-- when you hover over #ask-a-local, show A links for Tourism and New Local -->
            <div class="col-12" id="ask-a-local-links" style="text-align: center; display: none">
              <a id="tourism-button" class="col-6" style="text-align: center">Tourism</a>
              <a class="col-6" style="text-align: center">New Local</a>
            </div>
  
            <a href="about.html" class="col-4" style="text-align: center">About</a>
            <!-- search bar -->
            <div class="col-12" style="text-align: center">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </header>

    <script>
      // load quiz-modal.html
      $(function () {
        $("#quiz-modal").load("quiz-modal.html");
      });
    </script>

    <div id="quiz-modal"></div>

    <script>
      $(document).ready(function () {
        $("#ask-a-local").hover(
          function () {
            $("#ask-a-local-links").show();
          },
          function () {
            // $("#ask-a-local-links").hide();
            setTimeout(function () {
              $("#ask-a-local-links").hide();
            }, 10000);
          }
        );
      });

      const tourismButton = $("#tourism-button");
      const quizModal = $("#quiz-modal");

      $(document).ready(function () {
        tourismButton.on("click", () => {
          //   if quizModal display is none, then display block, else display none
          if (quizModal.css("display") === "none") {
            quizModal.css("display", "block");
          } else {
            quizModal.css("display", "none");
          }
        });
      });
    </script>

    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
