<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <!-- <h1>Test make a change</h1> -->

    <header>
      <div class="container-fluid">
        <div class="row" id="logo-with-header">
          <div class="col-12">
            <!-- header and subheader -->
            <div class="row">
              <img
                src="header-img.png"
                alt="header-img"
                style="width: 100%; height: 100px"
              />
              <div class="row">
                <div
                  class="col-12"
                  style="position: relative; top: -100px; text-align: center"
                >
                  <h1
                    style="
                      color: rgb(0, 0, 0);
                      font-family: 'Dancing Script', cursive;
                    "
                  >
                    Ask A Local
                  </h1>
                  <h3 style="color: white">Your Local Bestie</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="nav-bar">
          <!-- build nav bar with links for Login, Home, About -->
          <a href="login.html" class="col-4" style="text-align: center"
            >Sign In</a
          >
          <a href="index.html" class="col-4" style="text-align: center">Home</a>
          <a
            href="ask-a-local.html"
            id="ask-a-local"
            class="col-4"
            style="text-align: center"
            id="ask-a-local"
            >Ask A Local</a
          >
          <!-- when you hover over #ask-a-local, show A links for Tourism and New Local -->
          <div
            class="col-12"
            id="ask-a-local-links"
            style="text-align: center; display: none"
          >
            <a id="tourism-button" class="col-6" style="text-align: center"
              >Tourism</a
            >
            <a class="col-6" style="text-align: center">New Local</a>
          </div>

          <a href="about.html" class="col-4" style="text-align: center"
            >About</a
          >
          <!-- search bar -->
          <div class="col-12" style="text-align: center">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <script>
      // load quiz-modal.html
      $(function () {
        $("#quiz-modal").load("quiz-modal.html");
      });
    </script>

    <div id="quiz-modal"></div>

    <script>
      $(document).ready(function () {
        $("#ask-a-local").hover(
          function () {
            $("#ask-a-local-links").show();
          },
          function () {
            // $("#ask-a-local-links").hide();
            setTimeout(function () {
              $("#ask-a-local-links").hide();
            }, 10000);
          }
        );
      });

      const tourismButton = $("#tourism-button");
      const quizModal = $("#quiz-modal");

      $(document).ready(function () {
        tourismButton.on("click", () => {
          //   if quizModal display is none, then display block, else display none
          if (quizModal.css("display") === "none") {
            quizModal.css("display", "block");
          } else {
            quizModal.css("display", "none");
          }
        });
      });
    </script>

    <!-- JS -->
    <script src="index.js"></script>
  </body>
</html>
